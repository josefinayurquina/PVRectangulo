<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlRectangulo" header="EDM" footer="2018">
            <h:form id="frmRectangulo">
                <p:panelGrid id="tblRectangulo" columns="2">
                    <p:outputLabel id="LadoMayor" value="Ingresar lado Mayor: "/>
                    <p:inputNumber id="txtoLadoMayor" decimalPlaces="2" thousandSeparator="." decimalSeparator="2" value="#{rectanguloFormBean.a}"/>
                    <p:outputLabel id="ladoMenor" value="Ingresar Lado Menor: "/>
                    <p:inputNumber id="txtLadoMenor" decimalPlaces="2" thousandSeparator="." decimalSeparator="2" value="#{rectanguloFormBean.b}"/>
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcularPerimetro" value="Calcular Perimetro" actionListener="#{rectanguloFormBean.unRectangulo.calcularPerimetro()}" update="valorPerimetro"/>
                    
                    <p:outputLabel id="lblResultadoPerimetro" value="Perimetro: "/>
                    <p:outputLabel id="valorPerimetro" value="#{rectanguloFormBean.unRectangulo.per}"/>
                </p:panelGrid>
            </h:form>
                
                
              
        </p:panel>
    </h:body>
</html>
